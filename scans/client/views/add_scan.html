<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Scan</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addScan()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="scan.title" placeholder="Title">
        </div>
        <div class="form-group">
          <label>Category</label>
          <input type="text" class="form-control" ng-model="scan.author" placeholder="Category">
        </div>
        <div class="form-group">
          <label>Author</label>
          <input type="text" class="form-control" ng-model="scan.publisher" placeholder="Author">
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="text" class="form-control" ng-model="scan.image_url" placeholder="Image URL">
        </div>
        <div class="form-group">
          <label>Buy URL</label>
          <input type="text" class="form-control" ng-model="scan.buy_url" placeholder="Buy URL">
        </div>
       
        <button type="submit" class="btn btn-default">Submit</button><br>
        <label>* make sure you filled up all fields</label>
      </form>
    </div>
    </div>
  </div>
</div>
