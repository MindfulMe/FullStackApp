<a href="#/photos">Go Back</a>
<div class="panel panel-default" ng-init="getPhoto()">
  <div class="panel-heading">
    <h3 class="panel-title">{{photo.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <img src="{{photo.image_url}}">
      </div>
      <div class="col-md-8">
        </p>{{photo.description}}</p>
        <ul class="list-group">
          <li class="list-group-item">Scan: {{photo.scan}}</li>
          <li class="list-group-item">Author: {{photo.author}}</li>
          <li class="list-group-item">Publisher: {{photo.publisher}}</li>
        </ul>
        <a target="_blank" href="{{photo.buy_url}}" class="btn btn-primary">Buy</a>
      </div>
    </div>
  </div>
</div>

<div class="pull-right">
  <a href="#/photos/edit/{{photo._id}}">Edit</a>
  </div>
