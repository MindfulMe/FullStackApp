<div class="panel panel-default" ng-init="getScans()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Scans</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="scan in scans">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{scan.title}}</h4>
    				<p>{{scan.author}}</p>
    				<a class="btn btn-primary" href="#/scans/details/{{scan._id}}">View Details</a>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="{{scan.image_url}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
